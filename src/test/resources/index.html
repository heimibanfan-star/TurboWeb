<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const ws = new WebSocket('ws://localhost:8080/ws');
    ws.onopen = function (event) {
        console.log('open');
        ws.send('hello');
    };
    ws.onmessage = function (event) {
        console.log('message', event.data);
    };
</script>
</body>
</html>
