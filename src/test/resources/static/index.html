<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<h1>hello world</h1>
<script>
    const ws = new WebSocket("ws://localhost:8080/ws/aaa")
    const data = new Blob(["hello"])
    ws.onopen = function () {
        console.log("open")
        ws.send(data)
    }
    ws.onmessage = function (event) {
        ws.send("ping")
        console.log(event.data)
    }
</script>
</body>
</html>
