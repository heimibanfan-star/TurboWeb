<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<script>
    const ws = new WebSocket('ws://localhost:8080/ws/');
    ws.onopen = function (event) {
        ws.send('Hello World')
    };
    ws.onmessage = function (event) {
        console.log(event.data)
        ws.close()
    }
</script>
</body>
</html>
